name: Tests

on:
  push:
    branches: [master, dev]
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:

  code-change:
    runs-on: [ubuntu-latest]
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths_ignore: '["docs/**"]'  # skip unit-tests if only docs were changed
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}


  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7", "3.9"]  # check oldest and latest supported version
        other-os: [false]

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.other-os }}  # don't cancel due to OS specific failures
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build Fortran source code
      run: |
        make
    - name: Run all tests
      run: |
        pytest dqmc/
